<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soar-School-Management-System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            width: 50%;
            max-width: 600px;
        }
        .container h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .container p {
            color: #555;
            margin-bottom: 25px;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server is running!!</h1>
        <p>Test all the APIs with the provided Postman documentation below.</p>
        <a href="https://documenter.getpostman.com/view/26850434/2sAYJ6DfSX" target="_blank">View Postman Documentation</a>
    </div>
</body>
</html>
